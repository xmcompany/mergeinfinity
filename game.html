  <style>
    .game-board-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: linear-gradient(135deg, #252542, #1a1a2e);
      border-radius: 16px;
      height: 100%;
    }
    .score-board { display: flex; gap: 15px; justify-content: center; margin-bottom: 15px; }
    .score-box {
      background: #1a1a2e;
      padding: 8px 20px;
      border-radius: 10px;
      text-align: center;
    }
    .score-box label { color: #a0a0b8; font-size: 11px; text-transform: uppercase; }
    .score-box .value { color: #fff; font-size: 20px; font-weight: bold; }
    #game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      background: #1a1a2e;
      padding: 10px;
      border-radius: 10px;
    }
    .cell {
      width: 65px; height: 65px;
      background: #2d2d4a;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: #fff;
      transition: all 0.12s ease;
    }
    .cell[data-value="2"] { background: #eee4da; color: #776e65; }
    .cell[data-value="4"] { background: #ede0c8; color: #776e65; }
    .cell[data-value="8"] { background: #f2b179; color: #fff; }
    .cell[data-value="16"] { background: #f59563; color: #fff; }
    .cell[data-value="32"] { background: #f67c5f; color: #fff; }
    .cell[data-value="64"] { background: #f65e3b; color: #fff; }
    .cell[data-value="128"] { background: #edcf72; color: #fff; font-size: 18px; }
    .cell[data-value="256"] { background: #edcc61; color: #fff; font-size: 18px; }
    .cell[data-value="512"] { background: #edc850; color: #fff; font-size: 18px; }
    .cell[data-value="1024"] { background: #edc53f; color: #fff; font-size: 16px; }
    .cell[data-value="2048"] { background: #edc22e; color: #fff; font-size: 16px; }
    .cell.high { background: linear-gradient(135deg, #667eea, #764ba2); font-size: 14px; }
    .cell.pop { animation: pop 0.15s ease; }
    @keyframes pop { 0%{transform:scale(0)} 50%{transform:scale(1.1)} 100%{transform:scale(1)} }
    .game-btn {
      margin-top: 12px;
      padding: 10px 25px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
    }
    .game-btn:hover { transform: scale(1.05); }
    .game-over-overlay {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.85);
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 16px;
      z-index: 10;
    }
    .game-over-overlay.show { display: flex; }
    .game-over-overlay h2 { color: #f093fb; font-size: 1.5rem; margin-bottom: 10px; }
    .game-over-overlay h2::before { display: none; }
    .game-over-overlay p { color: #a0a0b8; margin-bottom: 15px; }
    .game-hint { color: #a0a0b8; font-size: 12px; margin-top: 10px; }
    @media (max-width: 600px) {
      .cell { width: 55px; height: 55px; font-size: 18px; }
    }
  </style>
